<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fontawosome css -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <!-- Jquery -->
    <script src="./js/jquery-Minified-3.6.0.js"></script>
    <!--Own All css -->
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./header-&-navbar.css">


  </head>

  <body>


    <!-- 
    =============
    Header and navbar
    ================== -->

    <div id="dynamic-navbar"></div>

    <br><br>
    <br><br>



    <div id="homePageCarousel" class="carousel carousel-dark slide position-relative" style="margin-top:-60px;">
      <div class="carousel-inner">
        <div class="carousel-inner active">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="./images/bg-img/bg-img-1.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/bg-img-2.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/black-suite-tie-bg-image-2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/black-suite-tie-bg-image-3.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/bg-img-3.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/pink.skirt.jpg.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/3-girls-home.jpg.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/black-suite-tie-bg-image.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/friends-home.jpg.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/black-t-shirt.jpg.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/smiling-girls-home.jpg.jpg" class="d-block w-100" alt="...">
          </div>


          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/track-pants-black.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/white-t-shirt.jpg.jpg" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/bg-img/track-pants-blue-black.jpg" class="d-block w-100" alt="...">
          </div>

        </div>





        <button class="carousel-control-prev" type="button" data-bs-target="#homePageCarousel" data-bs-slide="prev">
          <i class="fa-solid fa-backward fa-lg"></i>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homePageCarousel" data-bs-slide="next">
          <i class="fad fa-forward fa-lg"></i>
          <span class="visually-hidden">Next</span>
        </button>
      </div>





      <br><br>

      <!-- 
    ================
    Footer 
    ======================== 
    -->

      <div id="dynamic-footer"></div>



      <!-- Bootstrap JS Libraries -->
      <script src="./bootstrap-5.2.0/js/bootstrap.min.js"></script>
      <!-- Fontawosome kit -->
      <script src="https://kit.fontawesome.com/245ede304f.js" crossorigin="anonymous"></script>
      <script>

        $(document).ready(function () {
          $("#dynamic-navbar").load("header-&-navbar.html");
          $("#dynamic-footer").load("footer.html");

        });

      </script>
