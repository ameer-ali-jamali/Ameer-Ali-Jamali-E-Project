<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
      </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/headerNavbar.css">
  </head>

  <body>
    <!-- Header and Navbar -->
    <div id="dynamic-navbar"></div>
    <br><br>
    <br><br>

    <!-- Carousel -->
    <div id="homePageCarousel" class="carousel carousel-dark slide position-relative" style="margin-top:-60px;">
      <ol class="carousel-indicators">
        <li data-target="#homePageCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#homePageCarousel" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="../assets/images/bg-img/bg-img-1.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/bg-img-2.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/black-suite-tie-bg-image-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/black-suite-tie-bg-image-3.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/bg-img-3.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/pink.skirt.jpg.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/3-girls-home.jpg.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/black-suite-tie-bg-image.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/friends-home.jpg.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/black-t-shirt.jpg.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/smiling-girls-home.jpg.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/track-pants-black.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/white-t-shirt.jpg.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="../assets/images/bg-img/track-pants-blue-black.jpg" class="d-block w-100" alt="...">
        </div>

      </div>
      <a class="carousel-control-prev" href="#homePageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#homePageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <!-- Footer -->
    <div id="dynamic-footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $("#dynamic-navbar").load("./headerFooter/headerNavbar.html");
        $("#dynamic-footer").load("./headerFooter/footer.html");
      });
    </script>
  </body>

</html>
